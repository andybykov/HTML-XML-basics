<!DOCTYPE html>
<html>

<head>
    <title>Links</title>
</head>
<!-- стили для ссылок -->
<style>
    a:visited {
        color: blue;
    }

    a:active {
        color: Fuchsia;
    }

    a:hover {
        color: yellow;
    }
</style>

<body alink="Fuchsia" vlink="Aqua">
    <!-- alink – активная ссылка, vlink – посещенная ссылка -->
    <p>This is a link:</p>
    <a href="https://www.ya.ru">Yandex</a>
    <br />
    <!-- ссылка на e-mail -->
    <a href="mailto:myAdress@domain.ru">Отправьте мне письмо</a>
</body>

</html>
