<!DOCTYPE html>
<html>

<head>

	<meta charset=”utf-8">
	<title>Моя первая веб-страница</title>
</head>

<body>

	<!-- встраивает изображение -->
	<img src="SpectrumOstinatoA.png" alt="Spectrum" width="auto" height="auto" />

</html>
