<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <p>Разновидности пуговиц:</p>

    <!-- Unordered List -->
    <ul>
        <!--list item-->
        <li>Пуговица со сквозными отверстиями;</li>
        <li>Пуговица с ушком; </li>
        <li>Джинсовая пуговица; </li>
        <li>Канадка двухщелевая.</li>
    </ul>

    <p>По форме пуговицы могут быть:</p>

    <!-- Ordered List -->
    <ol start="5" type="i"> <!-- начинаем с 5, римские цифры -->
        <li>Квадратные;</li>
        <li>Треугольные; </li>
        <li>Цилиндрические; </li>
        <li>Шарообразные; </li>
        <li>Другие. </li>
    </ol>

</body>

</html>
