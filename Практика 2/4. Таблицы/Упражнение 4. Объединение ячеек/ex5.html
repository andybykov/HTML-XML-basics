<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Работа с таблицами</title>
</head>

<body>
    <!-- Добавляем border и изменям ширину-->
    <table border="2" style="width: 80%;">
        <tr>
            <!-- Заголовок таблицы -->
            <!-- <caption align="bottom">Список сотрудников</caption> --> <!-- перемещаем средставми HTML-->
            <caption stye="caption-side:bottom">Список сотрудников</caption> <!-- перемещаем средставми CSS-->
            <!-- группа ячеек как заголовок -->
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Город</th>
        </tr>
        <tr>
            <td>Пупкин</td>
            <td>Василий</td>
            <td>Петрович</td>
            <!-- объединяем 2 строки в стобце -->
            <td rowspan="2">Москва</td>
        </tr>
        <tr>
            <!-- объединяем 2 строки в стобце -->
            <td rowspan="2">Пупкин</td>
            <td>Феофан</td>
            <td>Васильевич</td>
            <td>Москва</td>
        </tr>
        <tr>
            <td>Шашкин</td>
            <td>Сидор</td>
            <td>Богданович</td>
            <td>Санкт-Петербург</td>
        </tr>
        <tr>
            <!-- объединяем три ячейки -->
            <td colspan="3">Лютикова Аделина Федоровна</td>
            <td>Аделина</td>
            <td>Федоровна</td>
            <td>Тверь</td>
        </tr>
    </table>
</body>

</html>
